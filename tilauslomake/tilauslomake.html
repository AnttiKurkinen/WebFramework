<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My web shop</title>
    <style>
        label {display: block}
        input {margin-bottom: 10px}
        #newsletter {display: inline}
    </style>
</head>
<body>
    <h2>Order from my web shop</h2>
    <form>
    <div>
        <label for="first name">First name</label>
        <input type="text" name="first name" id="first name" maxlength="20" />
    </div>
    <div>
        <label for="last name">Last name</label>
        <input type="text" name="last name" id="last name" maxlength="20" />
    </div>
    <div>
        <label for="Address">Address</label>
        <input type="text" name="Address" id="Address" maxlength="20" />
    </div>
    <div>
        <label for="zip">Zip</label>
        <input type="number" name="zip" id="zip" maxlength="20" />
    </div>
    <div>
        <label for="City">City</label>
        <input type="text" name="City" id="City" maxlength="20" />
    <div>
        <label>Payment</label>
        <select>
            <option value="1">Mastercard</option>
            <option value="2">Visa</option>
        </select>
    </div>
    <div>
        <input type="checkbox" /><label id="newsletter">I want to receive newsletter</label>
    </div>
    <div>
        <button>Order</button>
    </div>
</form>
</body>
</html>
